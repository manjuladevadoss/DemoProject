<!DOCTYPE html>
<html lang="en">
<head>
  <title>Table Filter Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="C:/Users/mdevadoss/workspace/BootstrapPro/bootstrap-4.3.0-dist/css/bootstrap.min.css">
  <script src="C:/Users/mdevadoss/workspace/BootstrapPro/bootstrap-4.3.0-dist/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>

<div class="container mt-3">
  <h2> Filter in the following list </h2>
  <p>Type anything to Filter </p>  
 
  <br>
   <p>Type something in the input field to search for a specific text inside the div element with id="myDIV":</p>
  <input class="form-control" id="myInput" type="text" placeholder="Search..">
  
  <br>
   <br>
  <ul class="list-group" id="myList">
    <li class="list-group-item">First item</li>
    <li class="list-group-item">Second item</li>
    <li class="list-group-item">Third item</li>
    <li class="list-group-item">Fourth</li>
  </ul>  
</div>
  
  
<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myList li").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

<body>
</body>
