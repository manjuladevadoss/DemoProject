<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Incident Record
  </button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal1">
    Work Order
  </button>

  <!-- The incident Record -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
       <form action="/action_page.php">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Incident Record</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          Enter Incident Record
         
    <div class="form-group">
      <label for="enter comments">Comments: </label>
      <input type="text" class="form-control" id="email" placeholder="Enter comments" name="email">
    </div>
    <div class="form-group">
      <label for="enter date">Date:</label>
      <input type="text" class="form-control" id="pwd" placeholder="Enter Date" name="pswd">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    

        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
         <button type="submit" class="btn btn-primary">Submit</button>
         <button type="button" class="btn btn-danger" data-dismiss="modal">Save the Incident</button>
        </div>
        </form>  
      </div>
    </div>
  </div>
  
  
    <!-- The Work order -->
  <div class="modal" id="myModal1">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
           Enter Work Order
        </div>
        
        
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">save the Work Order</button>
        </div>
        
      </div>
    </div>
  </div>
  
</div>

</body>



</html>
